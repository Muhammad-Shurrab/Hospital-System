<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital System</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-section">
        <h1>Patient Registration Form</h1>
        <form id="patient-form">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="chronic-diseases">Chronic Diseases:</label>
          <select
            id="chronic-diseases"
            name="chronic-diseases"
            multiple
            required
          >
            <option value="diabetes">Diabetes</option>
            <option value="hypertension">Hypertension</option>
            <option value="heart-disease">Heart Disease</option>
            <option value="asthma">Asthma</option>
            <option value="cancer">Cancer</option>
            <option value="none">None</option>
          </select>

          <label for="image-url">Image URL:</label>
          <input type="url" id="image-url" name="image-url" required />

          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="patients-section" id="patients-section">
        <!-- Patient cards will be rendered here -->
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Hospital System</p>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
